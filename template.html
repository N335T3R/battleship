<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    

    <script src="./classes/Ship.js" defer></script>
    <script src="./classes/Gameboard.js" defer></script>
    <script src="./classes/Player.js" defer></script>
    <script src="utils/utils.js" defer></script>
    <script src="script.js" defer></script>
    <title>Battleship</title>
</head>



<body>
    <div id="header" class="header">
        <h1>Battleship</h1>
        <button id="menu" class="menu">&#9776;</button>
    </div>

    <div id="control" class="control">
        <div id="pScore" class="pScore"></div>

        <div id="interface" class="interface">
            <form action="" method="get" class="fireform" id="fireForm">
                <div id="menus" class="menus">
                    <label for="rowSelect" class="rowLabel">Row</label>
                    <select name="rowSelect" id="rowSelect" class="rowSelect" form="fireForm">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                    <label for="colSelect" class="colLabel">Column</label>
                    <select name="colSelect" id="colSelect" class="colSelect" form="fireForm">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div id="buttonDiv" class="buttonDiv">
                    <input type="submit" value="FIRE!" class="fireBtn" form="fireForm">
                </div>
            </form>
        </div>

        <div id="cScore" class="cScore"></div>
    </div>


    <div id="arena" class="arena">
        <div id="player" class="player"></div>
        <div id="comp" class="comp"></div>
    </div>
</body>
</html>
